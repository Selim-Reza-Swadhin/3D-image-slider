<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Pagination</title>
	<style type="text/css">
	
	body{
		background:lightblue;
		}
	
	.wrap{
		max-width:600px;
		margin:auto;
		margin-top:100px;
		}
	
	.pagination{
				float:left;
				margin-left:5px;
				}
	
	#pagination-last a{
					border-right:1px solid black;
					}
	
	a{
		text-decoration:none;
		padding:15px 20px;
		background:#f2f2f2;
		font-size:18px;
		//border:1px solid black;	
		font-weight:bold;
		//border-right:none;
		border-radius:5px;
		}
	
	a:hover{
			background:orange;
			color:#fff;
			}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="pagination"><a href="#">&#8592;</a></div>
		<div class="pagination"><a href="#">1</a></div>
		<div class="pagination"><a href="#">2</a></div>
		<div class="pagination"><a href="#">3</a></div>
		<div class="pagination"><a href="#">4</a></div>
		<div class="pagination"><a href="#">5</a></div>
		<div class="pagination"><a href="#">6</a></div>
		<div class="pagination"><a href="#">7</a></div>
		<div class="pagination"><a href="#">&#8594;</a></div>
	</div>
</body>
</html>
