<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>progress</title>
	<style type="text/css">
	.wrap{
		margin:auto;
		width:200px;
		margin-top:100px;
		}
		
	progress{
			width: 400px;
			height: 30px;
			margin-top: 10px;
			}
	</style>
</head>
<body>
<div class="wrap">           
	<progress value="70" max = "100">70%</progress></br>
	<progress value="50" max = "100">50%</progress></br>
	<progress value="90" max = "100">90%</progress></br>
	<progress value="30" max = "100">30%</progress></br>
	<progress value="80" max = "100">80%</progress>
	</div>
</body>
</html>
